<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13-07-2020</title>
</head>
<body>
    

    <script>

       var numero1 = parseInt(prompt('Digite um número: '))
        var numero2 = parseInt(prompt('Digite outro número: '))
        alert(' Você digitou ' + numero1 + ' e ' + numero2)
        obterNumeros(numero1, numero2);
        function obterNumeros(){
        
            if(numero1 < numero2){
                document.write(numero1 + ' é menor que  ' + numero2)
            }else{
                document.write(numero2 + ' é menor que ' + numero1)
            }
        } 

    </script>
</body>
</html>
